<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div>
		<canvas id="can" width="480" height="360"></canvas>
	</div>
	<div>	
		<div id="playerOperate">
			<button type="button" id="forward" onclick='keyEvent({key:"w"});'>前進</button>
			<button type="button" id="backward" onclick='keyEvent({key:"s"});'>後退</button>
			<button type="button" id="right" onclick='keyEvent({key:"d"});'>右移</button>
			<button type="button" id="left" onclick='keyEvent({key:"a"});'>左移</button>
			<button type="button" id="up" onclick='keyEvent({key:"q"});'>上昇</button>
			<button type="button" id="down" onclick='keyEvent({key:"e"});'>降下</button>
			<button type="button" id="rotR" onclick='keyEvent({key:"c"});'>右向</button>
			<button type="button" id="rotL" onclick='keyEvent({key:"z"});'>左向</button>
			<button type="button" id="rotU" onclick='keyEvent({key:"r"});'>上向</button>
			<button type="button" id="rotD" onclick='keyEvent({key:"f"});'>下向</button>
		</div>
		<div id="objectOperate">
			<button type="button" id="rotZR" onclick='keyEvent({key:"o"});'>右横</button>
			<button type="button" id="rotZL" onclick='keyEvent({key:"u"});'>左横</button>
			<button type="button" id="rotR" onclick='keyEvent({key:"l"});'>右向</button>
			<button type="button" id="rotL" onclick='keyEvent({key:"j"});'>左向</button>
			<button type="button" id="rotU" onclick='keyEvent({key:"i"});'>上向</button>
			<button type="button" id="rotD" onclick='keyEvent({key:"k"});'>下向</button>
		</div>
		<div id="debug">
			<button type="button" onclick='calc_Right = !calc_Right;'>光</button>
		</div>
	</div>
	<div id="latest" style="position: relative; top: 100px;"></div>
	<div style="position: relative; top: 100px;">
		<canvas id="myLineChart"></canvas>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
	<script src="lineGraphs.js"></script>

	<script src="Coords.js"></script>
	<script src="Object.js"></script>
	<script src="RayTrace.js"></script>
	<script src="Draw.js"></script>
	<script src="Main.js"></script>
	<!--
	<script src="test.js"></script>
-->
</body>
</html>
